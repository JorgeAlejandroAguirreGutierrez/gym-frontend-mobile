<div #carousel id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>
    <ng-container *ngIf="bandera">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{prefijoUrlImagenes+inicioSlide[0].valor}}" class="d-block w-100 esp-img-responsive">
                <div class="carousel-caption d-md-block esp-div">
                    <h2 class="font-tittle">{{tituloSlide[0]}}</h2>
                    <p class="font-description">{{descripcionSlide[0]}}</p>
                    <button mat-raised-button class="esp-button font-button font-color"
                        (click)="ingresar()">Ingresar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{prefijoUrlImagenes+inicioSlide[1].valor}}" class="d-block w-100 esp-img-responsive">
                <div class="carousel-caption d-md-block esp-div">
                    <h2 class="font-tittle">{{tituloSlide[1]}}</h2>
                    <p class="font-description">{{descripcionSlide[1]}}</p>
                    <button mat-raised-button class="esp-button font-button font-color"
                        (click)="ingresar()">Ingresar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{prefijoUrlImagenes+inicioSlide[2].valor}}" class="d-block w-100 esp-img-responsive">
                <div class="carousel-caption d-md-block esp-div">
                    <h2 class="font-tittle">{{tituloSlide[2]}}</h2>
                    <p class="font-description">{{descripcionSlide[2]}}</p>
                    <button mat-raised-button class="esp-button font-button font-color"
                        (click)="ingresar()">Ingresar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{prefijoUrlImagenes+inicioSlide[3].valor}}" class="d-block w-100 esp-img-responsive">
                <div class="carousel-caption d-md-block esp-div">
                    <h2 class="font-tittle">{{tituloSlide[3]}}</h2>
                    <p class="font-description">{{descripcionSlide[3]}}</p>
                    <button mat-raised-button class="esp-button font-button font-color"
                        (click)="ingresar()">Ingresar</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
