<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-flex justify-content-center">
            <button class="btn btn-ligth" (click)="menu()"><i class="bi bi-list" style="font-size: 1.5rem"></i></button>
        </nav>
    </div>
    <div class="row">
        <img src="{{prefijoUrlImagenes+logo}}" class="esp-image" alt="...">
    </div>
    <div class="row">
        <div class="col-12" align="center">
            <h2 class="font-size-tittle color-tittle font-tittle">MENU</h2>
        </div>
    </div>
    <br>
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-grid gap-2">
                <button type="button" (click)="navegarCrearCliente()" class="btn btn-primary color-button">Crear
                    Cliente</button>
                <button type="button" (click)="navegarVerClientes()" class="btn btn-primary color-button">Ver
                    Clientes</button>
                <button type="button" (click)="navegarCrearEjercicio()" class="btn btn-primary color-button">Crear
                    Ejercicio</button>
                <button type="button" (click)="navegarVerEjercicios()" class="btn btn-primary color-button">Ver
                    Ejercicios</button>
                <button type="button" (click)="navegarCrearPlantilla()" class="btn btn-primary color-button">Crear
                    Plantilla</button>
                <button type="button" (click)="navegarVerPlantillas()" class="btn btn-primary color-button">Ver
                    Plantillas</button>
            </div>
        </div>
    </div>
    <div class="row font-size">
        <div class="col-12 d-grid gap-2">
            <button type="button" (click)="cerrarSesion(null)" class="btn btn-primary color-button">Cerrar
                Sesion</button>
        </div>
    </div>
</div>
