<div class="d-flex font-size" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">MENU </div>
        <hr>
        <div class="list-group list-group-flush">
            <a href="/crear-cliente" class="list-group-item list-group-item-action bg-light">CREAR CLIENTE</a>
            <a href="/leer-cliente" class="list-group-item list-group-item-action bg-light">VER CLIENTES</a>
            <a href="/crear-ejercicio" class="list-group-item list-group-item-action bg-light">CREAR EJERCICIO</a>
            <a href="/leer-ejercicio" class="list-group-item list-group-item-action bg-light">VER EJERCICIOS</a>
            <a href="/crear-plantilla-plan" class="list-group-item list-group-item-action bg-light">CREAR PLANTILLA</a>
            <a href="/leer-plantilla-plan" class="list-group-item list-group-item-action bg-light">VER PLANTILLAS</a>
            <a href="#" (click)="cerrarSesion($event)" class="list-group-item list-group-item-action bg-light">CERRAR
                SESION</a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom justify">
            <button class="btn btn-ligth" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <span class="separate"></span>
            <a class="navbar-brand" href="#"></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm" align="center">
                    <hr>
                    <h2 class="font-color font-size-tittle">CREAR CLIENTE</h2>
                    <hr>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" [(ngModel)]="usuario.nombre" placeholder="" class="form-control"
                            oninput="this.value = this.value.toUpperCase()" id="floatingNombre">
                        <label for="floatingNombre">Nombre</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" [(ngModel)]="usuario.identificacion" placeholder="" class="form-control"
                            id="floatingIdentificacion">
                        <label for="floatingIdentificacion">Identificacion</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="number" [(ngModel)]="usuario.talla" placeholder="" class="form-control"
                            id="floatingTalla">
                        <label for="floatingTalla">Talla</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="number" [(ngModel)]="usuario.edad" placeholder="" class="form-control"
                            id="floatingEdad">
                        <label for="floatingEdad">Edad</label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="number" [(ngModel)]="peso" placeholder="" class="form-control" id="floatingPeso">
                        <label for="floatingPeso">Peso</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" [(ngModel)]="observacion" placeholder="" class="form-control"
                            id="floatingObservacion">
                        <label for="floatingObservacion">Observacion</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-grid gap-1">
                    <button class="btn btn-primary color-button" (click)="crearObservacion()">Agregar
                        Observacion</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                        <thead class="table-active">
                            <tr>
                                <th>No.</th>
                                <th>OBSERVACION</th>
                                <th>OPC</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let observacion of usuario.observaciones; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{observacion.descripcion}}</td>
                                <td>
                                    <button (click)="eliminarObservacion(i)" class="btn btn-primary btn-sm"><i
                                            class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" [(ngModel)]="objetivo" placeholder="" class="form-control"
                            id="floatingObjetivo">
                        <label for="floatingObjetivo">Objetivo</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-grid gap-1">
                    <button class="btn btn-primary color-button" (click)="crearObjetivo()">Agregar Objetivo</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class= "col-12">
                    <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                        <thead class="table-active">
                            <tr>
                                <th>No.</th>
                                <th>OBJETIVO</th>
                                <th>OPC</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let objetivo of usuario.objetivos; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{objetivo.descripcion}}</td>
                                <td>
                                    <button (click)="eliminarObjetivo(i)" class="btn btn-primary btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-grid gap-1">
                    <button type="button" (click)="crear()" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
