<div class="container-fluid font-size" id="fondoInicioSesion" style="background-image: url({{prefijoUrlImagenes+fondoInicioSesion}}); width: 100%; height: 100%">
    <div class="row" id="centrar">
        <img src="{{prefijoUrlImagenes+logo}}" id="logo" alt="...">
    </div>
    <div class="row">
        <div class="col-12 mb-4">
            <div class="form-floating">
                <input type="number" [(ngModel)]="sesion.usuario.identificacion" placeholder="" class="form-control" id="floatingInput">
                <label for="floatingInput" class="color-label font-bold">Identificacion</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-4">
            <div class="form-floating">
                <input type="password" [(ngModel)]="sesion.usuario.contrasena" placeholder=""
                    class="form-control form-control-sm" id="floatingInput">
                <label for="floatingInput" class="color-label font-bold">Contrase√±a</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 d-grid gap-1">
            <button type="button" class="btn btn-primary font-button font-color-button color-button" (click)="iniciarSesion()">
                <span *ngIf="bandera" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Entrar</button>
        </div>
        <div class="col-3"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-12">
            <footer class="text-muted">
                <div class="container font-color font-size">
                    <p style="text-align: center;">{{app}}</p>
                    <p style="text-align: center;">Todos los derechos reservados</p>
                </div>
            </footer>
        </div>
    </div>
</div>
