<div class="container"
    style="background-image: url({{prefijoUrlImagenes+fondoInicioSesion[0].valor}}); width: 100%; height: 100%">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <img src="{{prefijoUrlImagenes+logo[0].valor}}" alt="...">
            </div>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="form-floating">
                        <input type="text" [(ngModel)]="sesion.usuario.identificacion"
                            oninput="this.value = this.value.toUpperCase()" placeholder=""
                            class="form-control form-control-sm" id="floatingInput">
                        <label for="floatingInput">Identificacion</label>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="form-floating">
                        <input type="password" [(ngModel)]="sesion.usuario.contrasena" placeholder="" class="form-control form-control-sm" id="floatingInput">
                        <label for="floatingInput">Contrase√±a</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn font-button font-color-button color-button"
                        (click)="iniciarSesion()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-12">
            <footer class="text-muted">
                <div class="container font-color font-size">
                    <p style="text-align: center;">{{app}}</p>
                    <p style="text-align: center;">Todos los derechos reservados</p>
                </div>
            </footer>
        </div>
    </div>
</div>
